const SEMI = {"C":0, "C#":1, "Db":1, "D":2, "D#":3, "Eb":3, "E":4, "F":5, "F#":6, "Gb":6, "G":7, "G#":8, "Ab":8, "A":9, "A#":10, "Bb":10, "B":11};
const A4_FREQ = 440;
const C4_TO_A4 = 9; // C4->A4 = +9 semitones
function noteNameToSemitoneFromC4(name) {
  const m = String(name).match(/^(C|D|E|F|G|A|B)(#|b)?([0-9])$/);
  if (!m) return null;
  const base = m[1], acc = m[2] || "", oct = parseInt(m[3], 10);
  const key = base + acc;
  const offset = SEMI[key];
  if (offset == null) return null;
  return (oct - 4) * 12 + offset;
}
function semitoneToFreqFromC4(semiFromC4) {
  const semiFromA4 = semiFromC4 - C4_TO_A4;
  return A4_FREQ * Math.pow(2, semiFromA4 / 12);
}
function noteToFreq(name) {
  const s = noteNameToSemitoneFromC4(name);
  return s == null ? A4_FREQ : semitoneToFreqFromC4(s);
}

function useSynth() {
  const ctxRef = useRef(null);
  const catBufRef = useRef(null);
  const dogBufRef = useRef(null);
  const ensure = () => (ctxRef.current ||= new (window.AudioContext || window.webkitAudioContext)());

  async function decodeToBuffer(ab) { return await ensure().decodeAudioData(ab); }

  async function load(kind, dataURL) {
    const i = dataURL.indexOf(',');
    const head = dataURL.slice(0,i), body = dataURL.slice(i+1);
    const isB64 = /;base64/i.test(head);
    const bin = isB64 ? atob(body) : decodeURIComponent(body);
    const bytes = new Uint8Array(bin.length);
    for (let j=0;j<bin.length;j++) bytes[j] = bin.charCodeAt(j);
    const buf = await decodeToBuffer(bytes.buffer);
    if (kind === 'cat') catBufRef.current = buf; else dogBufRef.current = buf;
  }

  function playSample(buf, targetFreq, refFreq, duration=0.5) {
    const ctx=ensure(), t0=ctx.currentTime;
    const src=ctx.createBufferSource(); src.buffer=buf;
    src.playbackRate.setValueAtTime(targetFreq/refFreq, t0);
    const g=ctx.createGain(); g.gain.setValueAtTime(0,t0); g.gain.linearRampToValueAtTime(0.9,t0+0.01); g.gain.exponentialRampToValueAtTime(0.001,t0+duration);
    src.connect(g).connect(ctx.destination); src.start(t0);
    src.stop(t0 + Math.min(duration, buf.duration/src.playbackRate.value));
  }

  function playCatSynth(freq, duration=0.35) {
    const ctx=ensure(), t0=ctx.currentTime;
    const o=ctx.createOscillator(); o.type='sawtooth';
    const band=ctx.createBiquadFilter(); band.type='bandpass'; band.frequency.setValueAtTime(900,t0); band.frequency.linearRampToValueAtTime(1300,t0+duration*0.6); band.Q.value=8;
    const g=ctx.createGain(); g.gain.setValueAtTime(0,t0); g.gain.linearRampToValueAtTime(0.9,t0+0.02); g.gain.exponentialRampToValueAtTime(0.001,t0+duration);
    o.frequency.setValueAtTime(freq*0.98,t0); o.frequency.linearRampToValueAtTime(freq*1.03,t0+duration*0.25); o.frequency.linearRampToValueAtTime(freq,t0+duration*0.5);
    o.connect(band); band.connect(g); g.connect(ctx.destination); o.start(t0); o.stop(t0+duration);
  }

  function playDogSynth(freq, duration=0.28) {
    const ctx=ensure(), t0=ctx.currentTime;
    const o=ctx.createOscillator(); o.type='square';
    const lp=ctx.createBiquadFilter(); lp.type='lowpass'; lp.frequency.setValueAtTime(1800,t0); lp.frequency.exponentialRampToValueAtTime(600,t0+duration);
    const g=ctx.createGain(); g.gain.setValueAtTime(0,t0); g.gain.linearRampToValueAtTime(0.9,t0+0.01); g.gain.exponentialRampToValueAtTime(0.001,t0+duration);
    o.frequency.setValueAtTime(freq*1.04,t0); o.frequency.exponentialRampToValueAtTime(freq*0.98,t0+duration*0.6);
    o.connect(lp); lp.connect(g); g.connect(ctx.destination); o.start(t0); o.stop(t0+duration);
  }

  function playSuccess() {
    const ctx=ensure(), t0=ctx.currentTime;
    const o=ctx.createOscillator(); o.type='triangle';
    const g=ctx.createGain(); g.gain.setValueAtTime(0,t0); g.gain.linearRampToValueAtTime(0.8,t0+0.02); g.gain.exponentialRampToValueAtTime(0.001,t0+0.5);
    o.frequency.setValueAtTime(880,t0); o.frequency.exponentialRampToValueAtTime(1760,t0+0.45);
    o.connect(g).connect(ctx.destination); o.start(t0); o.stop(t0+0.5);
  }
  function playFail() {
    const ctx=ensure(), t0=ctx.currentTime;
    const o=ctx.createOscillator(); o.type='sawtooth';
    const g=ctx.createGain(); g.gain.setValueAtTime(0,t0); g.gain.linearRampToValueAtTime(0.7,t0+0.02); g.gain.exponentialRampToValueAtTime(0.001,t0+0.35);
    o.frequency.setValueAtTime(330,t0); o.frequency.exponentialRampToValueAtTime(110,t0+0.3);
    o.connect(g).connect(ctx.destination); o.start(t0); o.stop(t0+0.35);
  }

  return { ensure, load, playSample, playCatSynth, playDogSynth, playSuccess, playFail, ctxRef, catBufRef, dogBufRef };
}

// ===== „Ç¢„Éó„É™Êú¨‰Ωì =====
function App() {
  const { ensure, load, playSample, playCatSynth, playDogSynth, playSuccess, playFail, ctxRef, catBufRef, dogBufRef } = useSynth();

  const [audioReady, setAudioReady] = useState(false);
  const [layout, setLayout] = useState('paws');
  const [active, setActive] = useState(null);

  // „Éú„Ç§„ÇπÈÅ∏Êäû: auto(‰∏°Êñπ=„Éë„Éº„ÉàÂàÜ„Åë) / cat„ÅÆ„Åø / dog„ÅÆ„Åø
  const [voiceMode, setVoiceMode] = useState('auto'); // 'auto' | 'cat' | 'dog'
  const catRef = 'F4', dogRef = 'D4';

  // „Ç≤„Éº„É†
  const demoTimersRef = useRef([]);
  const gameSeqRef = useRef([]);
  const [gameOn, setGameOn] = useState(false);
  const [gameIdx, setGameIdx] = useState(0);
  const [gameHits, setGameHits] = useState(0);
  const [gameMiss, setGameMiss] = useState(0);
  const [gamePhase, setGamePhase] = useState('idle'); // idle | showing | replay | result

  // Ëµ∑ÂãïÊôÇÔºöÂüã„ÇÅËæº„Åø„Éá„Éº„Çø„Çí„É≠„Éº„Éâ
  useEffect(() => { (async()=>{ try{ await load('cat', CAT_DATAURL); await load('dog', DOG_DATAURL); }catch(e){ console.warn(e); } })() }, []);

  // „Ç≠„ÉºÂÖ•Âäõ
  useEffect(() => {
    const onDown = (e) => {
      const note = KEYMAP[(e.key||'').toLowerCase()];
      if (!audioReady) { try { ensure().resume(); } catch {} setAudioReady(true); }
      if (note) { e.preventDefault(); trigger(note); }
    };
    window.addEventListener('keydown', onDown);
    return () => window.removeEventListener('keydown', onDown);
  }, [audioReady, gameOn, gamePhase, gameIdx, voiceMode, layout]);

  function initAudio() {
    const ctx = ensure();
    if (ctx.state !== 'running') ctx.resume();
    setAudioReady(true);
  }
  function clearTimers() { demoTimersRef.current.forEach(id => clearTimeout(id)); demoTimersRef.current = []; }

  function playVoice(kind, freq) {
    const buf = (kind==='cat')? catBufRef.current : dogBufRef.current;
    const ref = (kind==='cat')? catRef : dogRef;
    if (buf) playSample(buf, freq, noteToFreq(ref), 0.5);
    else (kind==='cat'? playCatSynth : playDogSynth)(freq);
  }

  function resolveKindByNote(note) {
    if (voiceMode === 'cat') return 'cat';
    if (voiceMode === 'dog') return 'dog';
    // auto
    return LEFT_NOTES.includes(note)? 'cat' : 'dog';
  }

  function trigger(noteName) {
    initAudio();
    setActive(noteName);
    const f = noteToFreq(noteName);
    const kind = resolveKindByNote(noteName);

    // „Ç≤„Éº„É†Ôºöreplay‰∏≠„ÅØÂà§ÂÆö„Åó„Å¶ÂøÖ„ÅöÊ¨°„Å∏ÈÄ≤„ÇÅ„ÇãÔºà„Éí„ÉÉ„Éà/„Éü„Çπ„Å©„Å°„Çâ„Åß„ÇÇÔºâ
    if (gameOn && gamePhase === 'replay') {
      const seq = gameSeqRef.current || [];
      const target = seq[gameIdx];
      const hit = (noteName === target);
      if (hit) setGameHits(h => h + 1); else { setGameMiss(m => m + 1); playFail(); }
      setGameIdx(i => {
        const next = i + 1;
        if (next >= seq.length) setTimeout(() => setGamePhase('result'), 120);
        return next;
      });
    }

    playVoice(kind, f);
    window.setTimeout(() => setActive(a => (a === noteName ? null : a)), 140);
  }

  function startDemo(kind) {
    const d = DEMOS[kind]; if (!d) return;
    clearTimers(); setGameOn(false); setGamePhase('idle');
    initAudio();
    const beat = 60 / d.bpm; let t = 0;
    d.seq.forEach(tok => {
      if (isRest(tok)) { t += restBeats(tok) * beat; return; }
      const id = setTimeout(() => { setActive(tok); const f = noteToFreq(tok); const k = resolveKindByNote(tok); playVoice(k, f); }, t * 1000);
      demoTimersRef.current.push(id);
      t += beat;
    });
    const endId = setTimeout(() => { setActive(null); }, t * 1000 + 60);
    demoTimersRef.current.push(endId);
  }

  function startGame() {
    setGameOn(true); setGameIdx(0); setGameHits(0); setGameMiss(0); setGamePhase('showing'); initAudio();
    const base = DEMOS.neko.seq.filter(n => !isRest(n));
    gameSeqRef.current = base;
    const beat = 60 / GAME_META.bpm; clearTimers();
    base.forEach((n,i) => {
      const when = i * beat;
      const id = setTimeout(() => {
        setActive(n);
        const f = noteToFreq(n);
        const k = resolveKindByNote(n);
        playVoice(k, f);
      }, when * 1000);
      demoTimersRef.current.push(id);
    });
    const endId = setTimeout(() => { setActive(null); setGamePhase('replay'); }, (base.length * beat * 1000) + 120);
    demoTimersRef.current.push(endId);
  }

  // ÁµêÊûúÊôÇ„Å´SE
  useEffect(() => {
    if (gamePhase === 'result') {
      const total = gameSeqRef.current.length;
      const score = total ? gameHits / total : 0;
      if (score >= 0.95) playSuccess(); else playFail();
    }
  }, [gamePhase]);

  const scorePct = Math.round((gameHits / Math.max(1, (gameSeqRef.current.length||1))) * 100);

  return (
    <div className="min-h-screen w-full bg-gradient-to-b from-neutral-100 to-neutral-200 text-neutral-900 p-6">
      <div className="max-w-5xl mx-auto">
        <h1 className="text-3xl md:text-4xl font-bold mb-2">üêæ ËÇâÁêÉ„Éî„Ç¢„ÉéÔºà„Ç™„Éº„É´„Ç§„É≥„ÉØ„É≥Ôºâ</h1>
        <p className="opacity-80 mb-3">Èü≥Â£∞Âüã„ÇÅËæº„ÅøÊ∏à„Åø„ÄÇÈñã„ÅÑ„Å¶„Åô„ÅêÈÅä„Åπ„Åæ„ÅôÔºàÁå´=F4 / Áä¨=D4Ôºâ„ÄÇ</p>

        {(!audioReady || (ctxRef.current?.state === 'suspended')) && (
          <div className="mb-4 p-3 bg-amber-100 border border-amber-300 rounded-xl text-sm flex items-center justify-between gap-3">
            <span>„Åæ„Åö„ÅØÊúâÂäπÂåñ„ÇíÊäº„Åó„Å¶„Å≠ÔºàËá™ÂãïÂÜçÁîüÂà∂ÈôêÂØæÁ≠ñÔºâ„ÄÇ</span>
            <button onClick={() => { const ctx=ensure(); if(ctx.state!=='running') ctx.resume(); setAudioReady(true); }} className="px-3 py-1 rounded-lg bg-black text-white">Èü≥„ÇíÊúâÂäπÂåñ</button>
          </div>
        )}

        <div className="flex flex-wrap items-center gap-3 mb-4">
          <div className="flex items-center gap-2 bg-white/70 backdrop-blur px-3 py-2 rounded-2xl shadow">
            <span className="text-sm">„Éú„Ç§„Çπ</span>
            <select value={voiceMode} onChange={(e)=>setVoiceMode(e.target.value)} className="bg-white rounded px-2 py-1 text-sm">
              <option value="auto">‰∏°ÊñπÔºàËá™ÂãïÔºâ</option>
              <option value="cat">Áå´„ÅÆ„Åø</option>
              <option value="dog">Áä¨„ÅÆ„Åø</option>
            </select>
          </div>

          <div className="flex items-center gap-2 bg-white/70 backdrop-blur px-3 py-2 rounded-2xl shadow">
            <span className="text-sm">„Éá„É¢</span>
            <button onClick={()=>startDemo('scale')} className="px-3 py-1 rounded-xl text-sm bg-white">Èü≥Èöé</button>
            <button onClick={()=>startDemo('neko')} className="px-3 py-1 rounded-xl text-sm bg-white">„Å≠„Åì„Åµ„Çì„Åò„ÇÉ„Å£„Åü</button>
          </div>
        </div>

        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 place-items-center pt-4">
          <PawHand label="Left PawÔºà= Áå´Ôºâ" notes={LEFT_NOTES} active={active} onPlay={trigger} flip={false} />
          <PawHand label="Right PawÔºà= Áä¨Ôºâ" notes={RIGHT_NOTES} active={active} onPlay={trigger} flip={true} />
        </div>

        <div className="my-6" />

        <div className="mb-6 bg-white/70 backdrop-blur p-3 rounded-2xl shadow flex flex-wrap items-center gap-3">
          <span className="text-sm">„Ç≤„Éº„É†</span>
          {!gameOn ? (
            <button onClick={startGame} className="px-3 py-1 rounded-xl text-sm bg-white">„Å≠„Åì„Åµ„Çì„Åò„ÇÉ„Å£„ÅüÔºà„Åã„Çì„Åü„ÇìÔºâ</button>
          ) : (
            <div className="text-xs opacity-80 flex items-center gap-3">
              <span>Áä∂ÊÖã: {gamePhase}</span>
              {gamePhase!=='idle' && <span>ÈÄ≤Êçó: {gameIdx}/{gameSeqRef.current.length}</span>}
              <span>Ê≠£Ëß£: {gameHits}</span>
              <span>„Éü„Çπ: {gameMiss}</span>
            </div>
          )}
        </div>

        {gameOn && gamePhase==='result' && (
          <div className="mt-2 p-4 bg-emerald-100 border border-emerald-300 rounded-xl">
            <div className="font-semibold">ÁµêÊûú</div>
            <div className="text-sm">„Çπ„Ç≥„Ç¢Ôºö{scorePct}%</div>
            <div className="text-xs opacity-80">Ôºà95%‰ª•‰∏ä„Åß„ÇØ„É™„Ç¢Ôºâ</div>
            <div className="mt-2 flex gap-2">
              <button onClick={()=>{ setGameOn(false); setGamePhase('idle'); setGameIdx(0); setGameHits(0); setGameMiss(0); }} className="px-3 py-1 rounded-xl text-sm bg-white border">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
            </div>
          </div>
        )}

        <div className="mt-6 text-xs opacity-70">
          <p>„Ç≠„Éº„Éú„Éº„ÉâÔºöA W S E D F T G Y H U J KÔºàC4„ÄúC5Ôºâ</p>
        </div>
      </div>
    </div>
  );
}

// ===== ËÇâÁêÉUI =====
function PawHand({ label, notes, active, onPlay, flip }) {
  const [n1,n2,n3,n4,n5,n6] = [notes[0],notes[1],notes[2],notes[3],notes[4],notes[5]];
  return (
    <div className={`relative w-[300px] h-[360px] ${flip ? 'scale-x-[-1]' : ''}`}>
      <div className="absolute inset-0 rounded-[150px] bg-white shadow-xl border border-neutral-300"></div>
      <Bean x="15%" y="10%" size={72} note={n1} active={active===n1} onPlay={onPlay} flip={flip} />
      <Bean x="38%" y="5%" size={76} note={n2} active={active===n2} onPlay={onPlay} flip={flip} />
      <Bean x="62%" y="5%" size={76} note={n3} active={active===n3} onPlay={onPlay} flip={flip} />
      <Bean x="85%" y="10%" size={72} note={n4} active={active===n4} onPlay={onPlay} flip={flip} />
      <BigBean x="50%" y="68%" size={150} note={n5} active={active===n5} onPlay={onPlay} flip={flip} />
      {n6 && <Bean x="90%" y="42%" size={64} note={n6} active={active===n6} onPlay={onPlay} flip={flip} />}
      <div className={`absolute bottom-2 left-1/2 -translate-x-1/2 text-xs opacity-60 ${flip ? 'scale-x-[-1]' : ''}`}>{label}</div>
    </div>
  );
}
function Bean({ x, y, size, note, active, onPlay, flip }) {
  return (
    <button
      style={{ left: x, top: y, width: size, height: size }}
      onMouseDown={() => onPlay(note)}
      onTouchStart={() => onPlay(note)}
      className={`absolute -translate-x-1/2 -translate-y-1/2 rounded-full bg-rose-300/90 shadow-lg border border-rose-400 flex items-center justify-center ${active ? 'ring-4 ring-rose-500 scale-105' : ''} ${flip ? 'scale-x-[-1]' : ''}`}
      aria-label={note}
    >
      <span className="text-[10px] text-white/90 drop-shadow">{note}</span>
    </button>
  );
}
function BigBean({ x, y, size, note, active, onPlay, flip }) {
  return (
    <button
      style={{ left: x, top: y, width: size, height: size * 0.75 }}
      onMouseDown={() => onPlay(note)}
      onTouchStart={() => onPlay(note)}
      className={`absolute -translate-x-1/2 -translate-y-1/2 rounded-[999px] bg-rose-300/90 shadow-xl border border-rose-400 flex items-center justify-center ${active ? 'ring-8 ring-rose-500 scale-105' : ''} ${flip ? 'scale-x-[-1]' : ''}`}
      aria-label={note}
    >
      <span className="text-sm text-white/90 drop-shadow">{note}</span>
    </button>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
  </script>
</body>
</html>
